<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Google Fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
       href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
       rel="stylesheet">
     <link rel="stylesheet" href="css/estilo.css">
    <title>Estilizando Tabelas</title>
</head>
<body>
    <header>
        <h1>Estilizando Tabelas</h1>
    </header>

    <main>
        <section>
            <table>
                <!--Cabeçalho-->
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <!--Moeda: classe que vai ser alinhado a direita-->
                    <th class="moeda">Valor</th>
                </tr>
                <!--Dados da Tabela-->
                <tr>
                    <td>01</td>
                    <td class="moeda">R$900,00</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Monitor</td>
                    <td class="moeda">R$1500,00</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Notebook</td>
                    <td class="moeda">R$5000,00</td>
                </tr>
                <tr>
                    <td>04</td>
                    <td>Smartphone</td>
                    <td class="moeda">R$2500,00</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css">
  
    />
    <title>Cadastro</title>
  </head>
  <body>
    <header><picture>
      <img src="img/paw-prints-g216b70b38_1280.png" alt="" />
    </picture></header>

    <main>

      <h1>Cadastro</h1>
      <form>
       
        <fieldset>
         
          <legend>Meus Dados</legend>
          <div>
            
            <label for="nome">Nome e sobrenome:</label>
            <input type="text" name="nome" id="nome" />
          </div>

          <div>
            
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" />
          </div>

          <div>
           
            <label for="telefone">Telefone (DDD + Número):</label>
            <input type="tel" name="telefone" id="telefone" />
          </div>
          
          <div>
              <label for="sexo"><b>Sexo:</b></label>
              <br>
              <label>
                <input type="radio" class="radio" name="news" id="nao" />Feminino
              </label>
            </div>
            <div>
              <label>
                <input type="radio" class="radio" name="news" id="nao" />Masculino
              </label>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" />
              </div>
              <fieldset>
                <h2>Crie uma Senha:</h2>
                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="text" id="password" autocomplete="off">
                    <label for="password">Confirmar Senha</label>
                    <input type="text" id="password" autocomplete="off">
                </div>

              </fieldset>
            


        <fieldset>
          <legend>Deseja receber informações por e-mail?</legend>
          <div>
            <label>
              <input type="radio" class="radio" name="news" id="sim" />Sim
            </label>
          </div>
          <div>
            <label>
              <input type="radio" class="radio" name="news" id="nao" />Não
            </label>
          </div>
        </fieldset>
        <input type="submit" value="Enviar" class="submit">
      </form>
    </main>

    <footer>
      <h4>Nossas Redes Sociais</h4>
      <img src="img/redessociais.png" alt="">
      
      <p>Av avenida, 000, Bairro, Juiz De Fora/MG, CEP 36000-000</p>
      <address>
        &copy;2023 PetCleanShop. Todos os direitos Reservados
      </address>
      <p>
        Desenvolvido por <strong>Lucas Januario</strong></p>
    </footer>
  </body>
</html>

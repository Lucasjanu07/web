<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
  </head>
  <body>
    <header>
      <h1>Estudo de Tabelas</h1>
    </header>
    <hr />

    <section>
      <table border="1" width="50%">
        <thead>
          <tr>
            <th colspan="2">Janeiro</th>
            <th colspan="2">Fevereiro</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Vendas</td>
            <td>Lucro</td>
            <td>Vendas</td>
            <td>Lucro</td>
          </tr>
          <tr>
            <td>R$200,00</td>
            <td>R$50,00</td>
            <td>R$300,00</td>
            <td>R$70,00</td>
          </tr>
          <tr>
            <td>R$1200,00</td>
            <td>R$150,00</td>
            <td>R$1300,00</td>
            <td>R$170,00</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <th colspan="4">Fevereiro foi mais produtivo</th>
          </tr>
        </tfoot>
      </table>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <header>
        <h1>Estudo de Imagens</h1>
    </header>
    <hr>

    <section>
        <h3>Tag Figure</h3>
        <article>
            <figure>
                <img src="img/estrada.jpg" alt="Estrada" style="width:15%">
                <figcaption>Fig.1 - Estrada estreita de foto grátis em um campo gramado verde cercado por árvores verdes com o sol brilhante</figcaption>
                <img src="img/montanhas.jpg" alt="Montanha" style="width:15%">
                <figcaption>Fig.2 - vista deslumbrante das montanhas nevadas sob o céu nublado na patagônia, chile</figcaption>   
                <img src="img/praia.jpg" alt="Praia" style="width:15%">
                <figcaption>Fig.3 - Bela praia tropical mar e areia com coqueiro no céu azul e nuvem branca</figcaption>
            </figure>
        </article>
    </section>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dividindo a Row com Breakpoints</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/estilo.css" type="text/css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!--Bootstrap (CDN)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

  <header></header>

  <h1 class="display-5 p-2">Dividindo a Row com Breakpoints</h1>
  <hr>

  <!--Criando a área de conteúdo: Flexbox-->
  <div class="container mostrar-container mt-2">

    <!--Linha 1-->
    <div class="row">

        <!--Coluna 1-->
        <div class="col-6 conteudo">Conteúdo 1</div>
        <!--Coluna 2-->
        <div class="col-6 conteudo">Conteúdo 2</div>
    </div>

    
    <div class="row">
        <!--Linha 2-->
        <!--Coluna 1-->
        <div class="col-6 col-sm-3 conteudo">Conteúdo 3</div>
        <!--Coluna 2-->
        <div class="col-6 col-sm-9 conteudo">Conteúdo 4</div>
    </div>

       
    <div class="row">
        <!--Linha 3-->
        <!--Coluna 1-->
        <div class="col-6 col-md-9 conteudo">Conteúdo 5</div>
        <!--Coluna 2-->
        <div class="col-6 col-md-3 conteudo">Conteúdo 6</div>
    </div>

    <div class="row">
        <!--Linha 4-->
        <!--Coluna 1-->
        <div class="col-6 col-lg-6 conteudo">Conteúdo 7</div>
        <!--Coluna 2-->
        <div class="col-6 col-lg-6 conteudo">Conteúdo 8</div>
    </div>

    <div class="row">
        <!--Linha 4-->
        <!--Coluna 1-->
        <div class="col-6 col-xl-3 conteudo">Conteúdo 9</div>
        <!--Coluna 2-->
        <div class="col-6 col-xl-9 conteudo">Conteúdo 10</div>
    </div>



  <!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</body>

</html>

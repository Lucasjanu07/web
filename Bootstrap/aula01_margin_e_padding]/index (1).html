<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bootstrap</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/estilo.css" type="text/css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!--Bootstrap (CDN)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

  <header class="my-3 mx-3">
    <h1>Classe Display</h1>
  </header>
  <hr>

  <h1 class="mx--3">Antes</h1>
  <hr>

  <h2 class="mx-3">Cabeçalho para títulos H2</h2>
  <h3 class="mx-3">Cabeçalho para títulos H3</h3>
  <h4 class="mx-3">Cabeçalho para títulos H4</h4>
  <h5 class="mx-3">Cabeçalho para títulos H5</h5>
  <h6 class="mx-3">Cabeçalho para títulos H6</h6>
  <hr>


  <h1 class="mx-3">Depois</h1>
  <hr>
  <h1 class="mx-3 display-1">Título Nível</h1>
  <h1 class="mx-3 display-2">Título Nível</h1>
  <h1 class="mx-3 display-3">Título Nível</h1>
  <h1 class="mx-3 display-4">Título Nível</h1>
  <h1 class="mx-3 display-5">Título Nível</h1>
  <h1 class="mx-3 display-6">Título Nível</h1>

  <!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</html>

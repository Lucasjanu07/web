<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Trabalhando com Grid</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/estilo.css" type="text/css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!--Bootstrap (CDN)-->

</head>

<body>

 
    <h1 class="display-5 p-4">Trabalhando com Grid</h1>
    <hr>

    <!--Criando a área de conteúdo: Flexbox-->
    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-3 conteudo">
                Conteúdo com 3/12 colunas continuar escrevendo
            </div>
            <div class="row mt-2">
                <div class="col-5 conteudo">
                    Conteúdo com 5/12 colunas continuar escrevendo
                </div>
            </div>
        </div>

        <div class="container mostrar-container mt-2">
            <div class="row">
                <div class="col-6 conteudo"></div>
            </div>
        </div>
    </div>
    <div class="container mostrar-container mt-2">
        <div class="row">
            <div class="col-9 conteudo">
                Conteúdo com 9/12 colunas
            </div>
        </div>
    </div>

    <div class="container mostrar-container mt-2 mb-2">
        <div class="row">
            <div class="col-12 conteudo">
                Conteúdo com 9/12 colunas
            </div>
        </div>
    </div>

</body>

</html>

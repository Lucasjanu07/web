<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Largura</title>

    <!--CSS-->
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <!--Bootstrap (CDN)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <h1 class=" my-3 mx-3 display-1">Largura</h1></h1>
    </header>
    <hr>
   
    <main>
        <section class="bg-primary w-25 p-2">Largura 25%</section>
        <section class="bg-warning w-50 p-2">Largura 50%</section>
        <section class="bg-primary w-75 p-2">Largura 75%</section>
        <section class="bg-warning w-100 p-2">Largura 100%</section>
        <!--Não tem efeito no section-->
        <section class="bg-primary w-auto">Largura Adaptável</section>
        <!--Funciona bem com span-->
        <section><span class="bg-warning w-auto">Largura Adaptável</span></section>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bootstrap</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/estilo.css" type="text/css">

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!--Bootstrap (CDN)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
  <!--Abre Container-->
  <main class="container">
    <h1 class="display-5 p-2">Navegação sem Background</h1>
    <hr>

    <header>
      <!--classe barra de navegação:
    navbar
    navbar-expand-sm (dispositivos móveis)-->
      <nav class="navbar navbar-expand-sm">

        <!--navbar-brand (definir logotipo)-->
        <a class="navbar-brand" href="#">LOGO</a>

        <!--Navegação Normal-->
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="#">Página inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Galeria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </nav>

    </header>

    <h1 class="display-5 p-2">Navegação com Background</h1>
    <hr>

    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <!--navbar-brand (definir logotipo)-->
        <a class="navbar-brand" href="#">LOGO</a>

        <!--ms-auto: joga o menu para direita-->
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="#">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Galeria</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </nav>
    </header>
  </main>
  <!--Fecha Container-->




  <!--Biblioteca JS e POPPER ficam no final do seu arquivo HTML-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</body>

</html>

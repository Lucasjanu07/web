<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bordas</title>

    <!--CSS-->
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <!--Bootstrap (CDN)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class=" my-3 mx-3 display-1">Bordas e cantos arredondados</h1></h1>
    </header>
    <hr>

    <main class="bordas">
        <div class="bg-white mb-2 p-2 border border-primary fs-3">Todos os lados</div>
        <div class="bg-white mb-2 p-2 border-top border-secundary fs-3 mt-4">Borda no topo</div>
        <div class="bg-white mb-2 p-2 border-end border-success fs-3 mt-4">Borda na direita</div>
        <div class="bg-white mb-2 p-2 border-bottom border-warning fs-3 mt-4">Borda inferior</div>
        <div class="bg-white mb-2 p-2 border-start border-danger fs-3 mt-4">Borda na esquerda</div>

        <div class="bg-white mb-2 p-2 border border-4 border-primary rounded fs-3 mt-4">Todos os lados</div>
        <div class="bg-white mb-2 p-2 border border-secondary rounded-top fs-3 mt-4">No topo</div>
        <div class="bg-white mb-2 p-2 border border-success rounded-end fs-3 mt-4">Direita</div>
        <div class="bg-white mb-2 p-2 border border-danger rounded-bottom fs-3 mt-4">Inferior</div>
        <div class="bg-white mb-2 p-2 border border-danger rounded-start fs-3 mt-4">Esquerda</div>
        <div class="bg-white mb-2 p-2 border border-danger rounded-pill fs-3 mt-4">Inferior</div>

    </main>
